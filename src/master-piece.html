<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="master-piece">
  <template>
    <style>
    :host {
    }
    
    
    .masthead {
      z-index: 5000
    }
    
    .masthead:after {
      z-index: 30
    }
    
    .masthead__title {
      z-index: 3
    }
    
    .masthead-underlay {
      z-index: 1
    }
    
    .masthead__graphic {
      z-index: 2
    }
    
    .masthead-underlay,
    .masthead-underlay svg {
      z-index: 0
    }
    
    .footer__content,
    .masthead-underlay__content {
      z-index: 1
    }
    
    .event-updates a:before,
    .header::before,
    .header__live-stream span:before,
    .masthead svg.masthead-underlay__divider,
    .masthead:after,
    .notification-btn--no-label:before,
    .notification-btn__inner:before,
    .notification-item__details-inner:before {
      content: ''
    }
    
    .masthead {
      position: relative
    }
    
    .masthead:after {
      background: url(/devsummit/static/images/masthead/spinner.png) center center no-repeat;
      background-size: 32px 32px;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      position: absolute;
      opacity: 0;
      pointer-events: none;
      top: 50%;
      left: 50%;
      will-change: opacity;
      transform: translate(-50%, -50%)
    }
    
    .masthead--spinner:after {
      opacity: 1;
      animation-name: spin;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear
    }
    
    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotate(0)
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg)
      }
    }
    
    .animatable .masthead--spinner:after {
      transition: opacity .3s cubic-bezier(0, 0, .3, 1)
    }
    
    .masthead__graphic {
      /*.masthead-underlay {*/
      position: relative;
      height: 272px
    }
    
    .masthead-underlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%
    }
    
    .animatable .masthead__graphic {
      transition: opacity .35s cubic-bezier(0, 0, .3, 1)
    }
    
    .animatable.hide-areas .masthead__graphic {
      opacity: 0
    }
    
    .masthead.expanded {
      margin-bottom: 48px
    }
    
    .masthead svg {
      position: absolute;
      top: 0;
      left: 0
    }
    
    .masthead-underlay {
      position: absolute;
      height: 848px;
      padding-top: 384px;
      width: 100%;
      top: 0;
      left: 0;
      transform: translateY(-66%)
    }
    
    .animatable .masthead-underlay {
      transition: transform .45s cubic-bezier(.7, 0, .4, 1)
    }
    
    .masthead-underlay__content {
      position: absolute;
      left: 50%;
      bottom: 5vmax;
      max-width: 864px;
      width: 100%;
      overflow: hidden;
      transform: translateX(-50%)
    }
    
    .masthead svg.masthead-underlay__divider {
      position: absolute;
      left: 50%;
      top: auto;
      height: 400px;
      width: 32px;
      bottom: 16px;
      transform: translateX(-75%);
      display: none
    }
    
    .masthead svg.masthead-underlay__accent {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-147%)
    }
    
    .masthead.expanded .masthead-underlay {
      transform: translateY(0)
    }
    
    .masthead__title {
      position: absolute;
      bottom: 8px;
      white-space: nowrap;
      width: 100%;
      left: 50%;
      padding: 0 8px;
      transform: translateX(-50%);
      max-width: 864px;
      outline: 0
    }
    
    .animatable .masthead__title {
      will-change: transform;
      transition: transform .34s cubic-bezier(0, 0, .3, 1), opacity .34s cubic-bezier(0, 0, .3, 1)
    }
    
    .animatable.hide-areas .masthead__title {
      transform: translateX(-50%) translateX(16px);
      opacity: 0
    }
    
    @media (min-width:424px) {
      .masthead__graphic,
      .masthead-underlay {
        height: 368px
      }
      .masthead-underlay {
        height: 928px;
        padding-top: 400px;
        transform: translateY(-59%)
      }
      .masthead.expanded {
        margin-bottom: 96px
      }
      .masthead__title {
        bottom: 24px
      }
      .masthead svg.masthead-underlay__accent {
        transform: translateY(-110%)
      }
    }
    
    @media (min-width:600px) {
      .masthead__graphic,
      .masthead-underlay {
        height: 464px
      }
      .masthead-underlay {
        height: 864px;
        padding-top: 400px;
        transform: translateY(-45%)
      }
      .masthead.expanded {
        margin-bottom: 64px
      }
      .masthead svg.masthead-underlay__accent {
        transform: translateY(-90%)
      }
      .masthead.expanded svg.masthead-underlay__divider {
        display: block
      }
      .masthead.expanded svg.masthead-underlay__divider.masthead-underlay__divider--invisible {
        display: none
      }
    }
    
    @media (min-width:840px) {
      .masthead.expanded {
        margin-bottom: 80px
      }
    }
    
    @media (min-width:1440px) {
      .masthead__graphic,
      .masthead-underlay {
        height: 560px
      }
      .masthead-underlay {
        height: 896px;
        padding-top: 400px;
        transform: translateY(-37%)
      }
      .masthead.expanded {
        margin-bottom: 56px
      }
      .masthead svg.masthead-underlay__accent {
        transform: translateY(-74%)
      }
      .masthead svg.masthead-underlay__divider {
        bottom: 20px
      }
    }
    
    @media (min-width:1840px) {
      .masthead__graphic,
      .masthead-underlay {
        height: 720px
      }
      .masthead-underlay {
        height: 1072px;
        padding-top: 400px;
        transform: translateY(-33%)
      }
      .masthead.expanded {
        margin-bottom: 64px
      }
      .masthead svg.masthead-underlay__accent {
        transform: translateY(-54%)
      }
      .masthead svg.masthead-underlay__divider {
        bottom: 20px
      }
    }
    
    .masthead__vr,
    button.vr {
      transition: opacity .3s cubic-bezier(0, 0, .31, 1);
      position: absolute
    }
    
    .masthead__title {
      display: block;
      font-size: 28px;
      font-weight: 100;
      font-family: Roboto, Arial, Helvetica, sans-serif;
      color: #FFF
    }
    
    @media (min-width:424px) {
      .logo__icon {
        background-size: 48px 48px
      }
      .masthead__title {
        font-size: 40px
      }
    }
    
    @media (min-width:600px) {
      .masthead__title {
        font-size: 48px
      }
    }
    
    @media (min-width:864px) {
      .header__content {
        background: 0 0
      }
      .masthead__title {
        font-size: 64px
      }
    }
    
    .masthead__vr {
      background-color: #fff;
      opacity: 1;
      top: 0;
      left: 0;
      width: 100%!important;
      height: 102%;
      z-index: 5
    }
    
    .hide-areas .masthead__vr {
      opacity: 0
    }
    </style>
    <div>
      <!--data loading -->
      <div class="container animatable">
        <div class="masthead">
          <div class="masthead-underlay">
            <svg width="100%" height="100%" preserveAspectRatio="xMidYMax slice" viewBox="0 0 1224 612">
              <polygon fill="#FFCD43" points="0 0 1224 0 1224 590 0 612"></polygon>
            </svg>
            <svg class="masthead-underlay__divider masthead-underlay__divider--invisible" width="100%" height="400px" preserveAspectRatio="none" viewBox="0 0 100 100">
              <line stroke="#BC9731" x1="0" y1="0" x2="100" y2="50" />
              <line stroke="#BC9731" x1="100" y1="50" x2="0" y2="100" />
            </svg>
            <svg class="masthead-underlay__accent" width="100%" height="400px" preserveAspectRatio="xMidYMax slice" viewBox="0 0 1224 612">
              <polygon fill="#C7A139" points="0 0 1224 0 1224 590 0 612"></polygon>
            </svg>
          </div>
          <div class="masthead__graphic" role="img" aria-label="Masthead: A collage of photos from Chrome Dev Summit 2015.">
            <svg width="100%" height="100%" preserveAspectRatio="xMidYMax slice" viewBox="0 0 1224 612">
              <foreignObject clip-path="url(#masthead-clip)" width="100%" height="100%">
                <style>
                #masthead-image {
                  background: url(//developer.chrome.com/devsummit/static/images/masthead/collage-masthead@1x.jpg) center center no-repeat;
                  background-size: cover;
                  width: 1224px;
                  height: 612px;
                  background-position: 0 0;
                }
                
                .masthead--live #masthead-image {
                  background-position: 0 6vw;
                }
                
                @media (min-width: 1000px) and (max-width: 1439px) {
                  #masthead-image {
                    background-position: 0 4vw;
                  }
                  .masthead--live #masthead-image {
                    background-position: 0 10vw;
                  }
                }
                
                @media (min-width: 1204px) and (max-width: 1439px) {
                  #masthead-image {
                    background-position: 0 7vw;
                  }
                  .masthead--live #masthead-image {
                    background-position: 0 13vw;
                  }
                }
                
                @media (min-width: 1320px) and (max-width: 1439px) {
                  #masthead-image {
                    background-position: 0 12vw;
                  }
                  .masthead--live #masthead-image {
                    background-position: 0 16vw;
                  }
                }
                
                @media (min-width: 1440px) {
                  #masthead-image {
                    background: url(//developer.chrome.com/devsummit/static/images/masthead/collage-masthead@1.5x.jpg) center center no-repeat;
                    background-size: cover;
                    background-position: 0 8vw;
                  }
                  .masthead--live #masthead-image {
                    background-position: 0 12vw
                  }
                }
                
                @media (min-width: 1840px) {
                  #masthead-image {
                    background-position: 0 6vw;
                  }
                  .masthead--live #masthead-image {
                    background-position: 0 8vw;
                  }
                }
                </style>
                <div id="masthead-image"></div>
              </foreignObject>
            </svg>
            <svg width="0" height="0">
              <defs>
                <clipPath id="masthead-clip" clipPathUnits="userSpaceOnUse">
                  <polygon points="0 0 1224 0 1224 564 0 612"></polygon>
                </clipPath>
              </defs>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
  Polymer({
    is: 'master-piece'
  });
  </script>
</dom-module>
