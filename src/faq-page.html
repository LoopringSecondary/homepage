<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="faq-page">
  <template>
    <style>
    :host {
      /*display: block;*/
      /*background-color: red;*/
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      @apply(--layout-vertical);
      /*min-height: 100vh;*/
    }
    </style>
    <div>
      <!--data loading -->
      <iron-ajax url="data/{{language}}/faqs.json" auto last-response="{{faqs}}"></iron-ajax>
      <div class="container">
        <template is="dom-repeat" items={{faqs}} as=faq index-as=index>
          <div class="item">
            <div class="question">[[faq.q]]</div>
            <div class=" answer ">[[faq.a]]</div>
          </div>
        </template>
      </div>
      <common-footer></common-footer>
  </template>
  <script>
  Polymer({
    is: 'faq-page',
    properties: {
      language: {
        type: String
      }
      // section: {
      //   type: String
      // },
      // relatedItems: {
      //   type: Array
      // }
    }
    // _itemChanged: function(item) {
    //   this.$.img.src = '';
    //   this.$.img.src = item.imageUrl;
    // }
  });
  </script>
</dom-module>
